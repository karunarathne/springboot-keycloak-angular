<div class="row employee-list-panel">
  <div class="col-12 employee-data-panel">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Designation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeList" (click)="selectEmployee(employee)">
          <th scope="row">{{employee.employeeId}}</th>
          <td>{{employee.name}}</td>
          <td>{{employee.emailAddress}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td>{{employee.designation}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-12 employee-control-panel">
    <div class="row">
      <div class="col-sm-6 col-md-3 pagination-bar">
        <nav aria-label="Page navigation example" *ngIf="totalPages > 1">
            <ul class="pagination pagination-sm">
              <li class="page-item"><a class="page-link" href="#" *ngIf="currentPage > 0" (click)="gotoPage(currentPage - 1)">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#" *ngFor="let page of getPageRange()" (click)="gotoPage(page)">{{page}}</a></li>
              <li class="page-item"><a class="page-link" href="#" *ngIf="currentPage < (totalPages - 1)" (click)="gotoPage(currentPage + 1)">Next</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-sm-6 col-md-9 button-bar">
            <button type="button" class="btn btn-sm btn-danger" (click)="deleteEmployee()">Delete</button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="addEmployee()">Add</button>
        </div>
    </div>
  </div>
</div>
