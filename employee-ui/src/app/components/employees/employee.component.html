<div class="row employee-panel">
    <div class="col-12">
        <form name="employeeForm">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="employee.employeeId">
            </div>
            <div class="form-group">
                <label for="employeeName">Name</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" [(ngModel)]="employee.name">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" [(ngModel)]="employee.emailAddress">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber">
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="employee.designation">
            </div>
        </form>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col button-bar">
                <button type="button" class="btn btn-sm btn-light" (click)="clearForm()">Reset</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="saveEmployee()">Save</button>
            </div>
        </div>
    </div>
</div>
